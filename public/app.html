<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockMaster Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style> body{font-family:'Segoe UI',Tahoma,sans-serif;background:#f5f7fb;margin:0} .app{display:grid;grid-template-columns:260px 1fr;min-height:100vh} .sidebar{background:#fff;padding:24px 18px;border-right:1px solid #e2e8f0} .brand{font-size:22px;font-weight:800;margin-bottom:24px} .nav{list-style:none;display:grid;gap:8px} .nav button{width:100%;text-align:left;padding:12px 14px;border:1px solid #e2e8f0;background:#fff;color:#475569;border-radius:10px;cursor:pointer} .content{padding:24px} .card{background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(15,23,42,0.12);padding:18px;margin-bottom:16px} .actions{display:flex;gap:12px} .actions button{padding:12px 16px;border:none;border-radius:8px;background:#0ea5e9;color:#fff;cursor:pointer} .secondary{background:#667eea} </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">StockMaster</div>
      <ul class="nav">
        <li><button onclick="window.location.href='/payments.html'">ðŸ’³ Payments</button></li>
      </ul>
    </aside>
    <main class="content">
      <div class="card"><h2>Welcome</h2><p>Quick links and actions.</p></div>
      <div class="card actions">
        <button onclick="window.location.href='/payments.html'">Open Payments</button>
        <button class="secondary" onclick="testHealth()">Check API Health</button>
      </div>
      <pre id="health"></pre>
    </main>
  </div>
<script>
async function testHealth(){ const r = await fetch('/api/health'); const t = await r.text(); document.getElementById('health').textContent = t; }
</script>
</body>
</html>
